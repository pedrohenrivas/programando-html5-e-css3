<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="favicon/google-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <nav class="navigation">
            <ul>
                <li><a href="#" class="nav-item">Gmail</a></li>
                <li><a href="#" class="nav-item">Imagens</a></li>
                <i class='bx bx-dialpad-alt' ></i>
                <li><a href="#" class="nav-login">Fazer Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="centralizar">
            <div class="logo">
                <img src="imagens/google-logo-1.png" alt="Logo do Google" width="272" height="92">
            </div>
            <section>
                <div class="search">
                    <i class='bx bx-search'></i>
                </div>
                <div class="search-icon">
                    <abbr title="Ferramenta de inserção de textos"><i class='bx bxs-keyboard'></i></abbr>
                    <abbr title="Pesquisar por voz"><i class='bx bx-microphone' ></i></abbr>
                    <abbr title="Pesquisar por imagem"><i class='bx bxs-camera' ></i></abbr>
                </div>
            </section>
            <div class="search-itens">
                <a href="#">Pesquisa Google</a>
                <a href="#">Estou com sorte</a>
            </div>
            <div class="text">
                <p>Ao vivo! Assista o Google I/O e conheça as últimas novidades e lançamentos</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="flag">
            <a href="#">Brasil</a>
        </div>
        <div class="navigation-2">
            <a href="#" class="nav-item2">Sobre</a>
            <a href="#" class="nav-item2">Publicidade</a>
            <a href="#" class="nav-item2">Negócios</a>
            <a href="#" class="nav-item2">Como funciona a Pesquisa</a>
        </div>
        <div class="navigation-3">
            <a href="#" class="nav-item3">Privacidade</a>
            <a href="#" class="nav-item3">Termos</a>
            <a href="#" class="nav-item3">Configurações</a>
        </div>
    </footer>
</body>
</html>
