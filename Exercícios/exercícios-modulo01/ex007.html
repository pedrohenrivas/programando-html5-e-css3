<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Semântica</title>
</head>
<body>
    <h1>Exemplo de Semântica</h1>
    <p>HTML não se foca mais em forma mais sim em <address>semantica / significados !</address></p> <!--Não significa que o adress é italico mais sim que quando por exemplo abrir ne um celular o address apertando em cima desloca a pagina para o google maps, como se fosse um endereço-->
    <marquee behavior="" direction="right">Teste de marquee</marquee> <!--animações é feita agora pelo JS (JAVA SCRIPT)-->
</body>
</html>
