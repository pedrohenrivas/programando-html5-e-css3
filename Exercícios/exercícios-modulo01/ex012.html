<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" height="500" poster="imagem-fundo/fundom.png" controls>
        <source src="imagem-fundo/midia/video-teste.mp4" type="video/mp4">
        <source src="imagem-fundo/midia/video-teste.m4v" type="video/mp4">
        <source src="imagem-fundo/midia/video-teste.webm" type="video/webm">
        <source src="imagem-fundo/midia/video-teste.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
        <!--Importante ressaltar que dessa forma local o seu cliente vai gastar muito donwload de banda gerando um grande problema, em relação ao pagamento da hospedagem existe outro modo
        mais barato e mais leve de se hospedar videos-->
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-n9fo7jUMa0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
