<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando iframe</title>
    <style>
        body {
            text-align: center;
        }

        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Saiba curiosidades sobre o mundo no 
        
        <!--Tamanho padrão 300x150-->
        <iframe src="https://brasilescola.uol.com.br/curiosidades" frameborder="0" scrolling="yes">
            <a href="https://brasilescola.uol.com.br/curiosidade" target="_blank">Acesse o site, pois seu navegador não suporta iframe</a>
        </iframe>
        
        , coisas que você provavelmente não sabia.</p>

        <p>O site do 

            <iframe src="https://google.com" frameborder="0"></iframe>

            pena que não funciona dentro do iframe.
        </p>
    
</body>
</html>
